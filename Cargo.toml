[package]
name = "lm"
version = "0.1.0"
edition = "2021"
description = "A CLI and library for controlling La Marzocco Home espresso machines"
license = "MIT"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
chrono = "0.4"
dirs = "5.0"
thiserror = "1.0"
